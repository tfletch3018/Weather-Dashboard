<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Weather Dashboard" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dar bg-dark" id="header">
        <span class="navbar-brand mx-auto">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card search-city">
                    <div class="card-body">
                        <label>Search For a City:</label>
                        <div class="input-group mb-3">
                            <input id="targetCity" type="text" class="form-control" placeholder="Seattle">
                            <div class="input-group-append">
                                <button id="getTargetCityWeather" class="btb btn-primary" type="submit">
                                    <i id="getWeatherIcon" class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>

                        <div id="previous"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="cityName">City</h5>
                            <ul>
                                <li><img id="currWeathIcn"></img></li>
                                <li class="card-text" id="currTemp"></li>
                                <li class="card-text" id="currHum"></li>
                                <li class="card-text" id="currWind"></li>
                                <li class="card-text" id="currUVI"></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h5 class="card-title" id="fiveDayHeader">5-Day Forecast</h5>
                </div>

                <div class="row" id="forecast"></div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
