<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="header">
        <h1 class=>Weather Dashboard</h1>
    </header>

    <div class="container">
        <!-- Content here -->
        <div class="search">
            <div class="row">
                <h1>Search For a City:</h1>
            </div>
            <input type="text" class="searchInput" placeholder="Seattle">
            <button type="submit" class="searchBtn">
                <i class=""></i>
            </button>
        </div>

        <div class="historyItems"></div>
    </div>
    <div class="weather-container">
        <div class="forecast">
            <div class="row">
                <h1 class="cityName">City Name</h1>
                <h1 class="currentDate"></h1>
                <img class="weatherIcon"></img>
            </div>
            <div class="row">
                <p class="temperature">Temperature</p>
            </div>
            <div class="row">
                <p class="humidity">Humidity</p>
            </div>
            <div class="row">
                <p class="windSpeed">Wind Speed</p>
            </div>
            <div class="row">
                <p class="uvIndex">UV Index</p>
            </div>
        </div>

        <div class="forecast-container">
            <h1>5 Day Forecast:</h1>
            <div class="card-row">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
